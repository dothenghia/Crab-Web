<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery account | beMai</title>

    <!-- ====== Bootstrap Icons CSS  ====== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- ====== Import CSS files ====== -->
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./css/recovery.css">
</head>

<body>
    <main id="recovery-screen">
        <div class="recovery-form-container">

            <!-- ====== RECOVERY BACK BUTTON ====== -->
            <a href="/index.html" class="my-back-button">
                <i class="bi bi-arrow-left-short"></i>
            </a>
            
            <!-- ====== RECOVERY ILLUSTRATION ====== -->
            <div class="recovery-illustration">
                <img src="/assets/recovery-illustration.png" alt="Illustation">
            </div>

            <h1>Forgot password?</h1>
            <h2>Don't worry! Enter the email address, we will send recovery code to you.</h2>
            
            <!-- ====== RECOVERY FORM ====== -->
            <form class="recovery-form">
                <input class="my-input" type="email" id="Email" name="Email" required placeholder="Email address..." />
                <button type="submit" class="my-button my-primary-button w-100">
                    Send recovery code
                </button>
            </form>
        </div>
    </main>
</body>

</html>
