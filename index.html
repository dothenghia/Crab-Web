<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | beMai</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- ====== Import CSS files ====== -->
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./screens/app/css/login.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    
</head>

<body>
    <main id="login-screen">

        <!-- ====== LOGIN ILLUSTRATION ====== -->
        <div class="login-illustration">
            <img src="./assets/login-illustration.png" alt="Illustation">
        </div>
        
        <!-- ====== LOGIN LOGO ====== -->
        <div class="login-logo">
            <img src="./assets/Logo1.png" alt="Logo">
            <h2>Smart Booking Car System</h2>
        </div>

        <!-- ====== LOGIN FORM ====== -->
        <div class="login-form-container">
            <h1>Log in</h1>

            <form class="login-form">
                <label for="username" class="my-label">Username</label>
                <input type="text" class="my-input" id="username" name="username" placeholder="Enter your username" required>

                <label for="password" class="my-label">Password</label>
                <input type="password" class="my-input" id="password" name="password" placeholder="Enter your password" required>

                <a href="./screens/app/recovery.html">Forgot your password?</a>

                <button class="my-button my-primary-button w-100" type="submit" style="margin-top: 3.4rem;">Log in</button>
            </form>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
