    <!-- ====== Import CSS files ====== -->

    <link rel="stylesheet" href="./css/custom-page.css">
    <link rel="stylesheet" href="./css/setting.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

</head>

<body>
    <main class="page-main">

        <!-- ====== PAGE NAVIGATION BAR ====== -->

            <div class="navbar-container">
                <!-- ====== NAVIGATION BAR - TOP SECTION ====== -->

                        <img src="/assets/Logo4.png" alt="logo" class="logo-short">
                    </div>
                    <div class="navbar-information">

                    <div class="navbar-list">
                        <a href="./index.html" class="navbar-item">

                        </a>
                    </div>
                </div>
                <!-- ====== NAVIGATION BAR - BOTTOM SECTION ====== -->
                <div class="navbar-bottom">
                    <a href="./setting.html" class="navbar-item active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"> <circle cx="12" cy="12" r="3"></circle> <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"> </path> </svg>

            </div>
        </div>

        <!-- ====== PAGE CONTENT ====== -->
        <div class="page-content">
            <div class="setting-container">
                <h1>Setting account</h1>

                <form class="reset-form">
                    <label for="password" class="my-label">Password</label>
                    <input type="password" class="my-input" id="password" name="password" placeholder="Enter your password" required>

                    <label for="new-password" class="my-label">New password</label>
                    <input type="password" class="my-input" id="new-password" name="new-password" placeholder="Enter your new password" required>

                    <label for="confirm-password" class="my-label">Confirm password</label>
                    <input type="password" class="my-input" id="confirm-password" name="confirm-password" placeholder="Enter your confirm password" required>
        
                    <button class="my-button my-primary-button w-100" type="submit" style="margin-top: 2rem;">Confirm</button>
                </form>

            </div>
        </div>

    </main>

    <!-- ====== JavaScript Modules ====== -->
    <script type="module" src="./setting.js"></script>


</body>

</html>
